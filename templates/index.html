<!doctype html>
<html lang="en">
  <head>
  	<title>Contact Form 09</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="/static/css/style.css">

	</head>
	<body>
		<div class="container">
			<div class="row justify-content-center">
				
			</div>
			<div class="row justify-content-center">
				<div class="col-lg-10 col-md-12">
					<div class="wrapper">
						<div class="row justify-content-center">
							<div class="col-lg-8 mb-5">
								<div class="row">
									<div class="col-md-4">
										<div class="dbox w-100 text-center">
					        		
					        		
					          </div>
									</div>
									<div class="col-md-4">
										<div class="dbox w-100 text-center">
					        		
					        		</div>
					        		
					          </div>
									</div>
									<div class="col-md-4">
										<div class="dbox w-100 text-center">
					        		
					        		
					          </div>
									</div>
								</div>
							</div>
							<div >
								{% if profit %}
								<div class="contact-wrap">
									<h3 class="mb-4 text-center"style="font-size: 35px;color: #b88c08;"> Predicted Rented Bikes is : {{profit}} Bike </h3 >
									<div id="form-message-warning" class="mb-4 w-100 text-center"></div> 
							  <div id="form-message-success" class="mb-4 w-100 text-center">
								{%endif%}
							  </div>
							<div >
								<div class="contact-wrap">
									<h3 class="mb-4 text-center" style="font-size: 35px;color: #b88c08;"><b>Bike Rental Prediction</b></h3 >
									<div id="form-message-warning" class="mb-4 w-100 text-center"></div> 
				      		<div id="form-message-success" class="mb-4 w-100 text-center">
				            Your message was sent, thank you!
				      		</div>
									<form action = '/Predict' method="get" id="contactForm" name="contactForm" class="contactForm">
										<div class="row">
											
											<div class="col-md-12">
												<div class="form-group">
													<input type="number" class="form-control" name="Temprature" id="Temprature" placeholder="Temprature">
												</div>
											</div>
											<div class="col-md-12">
												<div class="form-group">
													<input type="number" class="form-control" name="Humidity" id="name" placeholder="Humidity">
												</div>
											</div>
											<div class="col-md-12">
												<div class="form-group">
													<input type="number" class="form-control" name="Hour" id="Hour" placeholder="Hour" min="0" max="23">
												</div>
											</div>
											<div class="col-md-12">
												<div class="form-group">
								
													<input type="checkbox"  name="Is_Rush_Hour" id="Is_Rush_Hour" value='1'>
													<label for="is_rush_hour"> Is_Rush_Hour</label>
													
												</div>
											</div>
											<div class="col-md-12">
												<div class="form-group">
													<input type="number" class="form-control" name="month" id="Month" placeholder="Month" min="1" max="12">
												</div>
											</div>
											<div class="col-md-12"> 
												<div class="form-group">
													<label for="Season">Choose a Season:</label>
													<select id="Season" name="Season">
													  <option value="0,1,0">Summer</option>
													  <option value="0,0,1">Winter</option>
													  <option value="1,0,0">Spring</option>
													  <option value="0,0,0">Fall</option>
													</select> 
												</div>
											</div>
											<div class="col-md-12"> 
												<div class="form-group">
													<label for="Weather">Choose Weather:</label>
													<select id="Weather" name="Weather">
													  <option value="1,0,0">Mist</option>
													  <option value="0,1,0">Rainy</option>
													  <option value="0,0,1">Snowy</option>
													  <option value="0,0,0">Clear</option>
													</select> 
												</div>
											</div>
											<div class="col-md-12"> 
												<div class="form-group">
													<label for="Day">Week_Day_Name:</label>
													<select id="Day" name="Day">
													  <option value="0,0,0,0,0,0">Fri</option>
													  <option value="0,1,0,0,0,0">Sa</option>
													  <option value="0,0,1,0,0,0">su</option>
													  <option value="1,0,0,0,0,0">Mon</option>
													  <option value="0,0,0,0,1,0">Tues</option>
													  <option value="0,0,0,0,0,1">Wed</option>
													  <option value="0,0,0,1,0,0">Thu</option>
													</select> 
												</div>
											</div>
											<div class="col-md-12"> 
												<div class="form-group">
													<label for="Peroid_of_day">Peroid_of_day:</label>
													<select id="Peroid" name="Peroid">
													  <option value="1,0,0">Evening</option>
													  <option value="0,1,0">Morning</option>
													  <option value="0,0,1">Night</option>
													  <option value="0,0,0">Afternoon</option>
													</select> 
												</div>
											</div>
											
											
											<div class="col-md-12">
												<div class="form-group">
													<input type="submit" style="font-size: 25px;"    value="Predict" class="btn btn-primary">
													<div class="submitting"></div>
												</div>
											</div>
										</div>
									</form>
									
								
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="js/jquery.min.js"></script>
  <script src="js/popper.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/jquery.validate.min.js"></script>
  <script src="js/main.js"></script>

	</body>
</html>
